<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Curd Oparetor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body class="bg-light">
    <div class="container">
        <h1 class="text-center fw-semibold text-black p-4 fs-3">JAVASCRIPT CURD OPARETION</h1>
        <!-- row -->
        <div class="row">
            <div class="col-md-12 bg-white shadow-lg p-4 rounded">
                <div class="d-flex justify-content-between bg-primary p-2 aling-item-center rounded">
                    <div>
                        <h4 class="text-white">@Just For Code</h4>
                    </div>
                    <div>
                        <button class="btn btn-light m-0 p-0">
                            <input class="search" type="serch" placeholder="Search">
                        </button>
                        <button class="btn btn-danger"> <i class="fa fa-minus"></i> Delete All</button>
                        <button class="btn btn-success add-btn" data-bs-toggle="modal" data-bs-target="#myModal"> <i class="fa fa-plus"></i> Add New User</button>
                    </div>
                </div>
 
                <!-- Table -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <table class="table table-striped text-center">
                            <thead>
                                <tr>
                                    <th class="fw-bold">Sr</th>
                                    <th class="fw-bold">Profile</th>
                                    <th class="fw-bold">Name</th>
                                    <th class="fw-bold">Email</th>
                                    <th class="fw-bold">Mobile</th>
                                    <th class="fw-bold">Dob</th>
                                    <th class="fw-bold">Action</th>
                                </tr>
                            </thead>
                            <tbody class="reg_list">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal animate__animated animate__zoomIn" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary w-100">
                        <h4 class="modal-title fw-bold  text-white">Add New User</h4>
                        <button type="button" class=" btn-close bg-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="register-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Name</span>
                                <input type="text" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Email</span>
                                <input type="email" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Mobile</span>
                                <input type="number" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">DOB</span>
                                <input type="date" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Password</span>
                                <input type="password" required class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <input type="file"  class="form-control">
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-end aling-item-center gap-3">
                                <button disabled class="btn btn-danger  rounded " type="button">Update</button>
                                <button class="btn btn-primary rounded" type="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
